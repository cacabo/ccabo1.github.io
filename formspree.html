<!DOCTYPE html>
<html>

<head>
    <title>Formspree Practice</title>

    <!-- meta tags -->
    <meta charset="UTF-8">

<body>
    <nav>
        <h1>Content</h1>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>Form</h3>
                <form id="contact-form" action="https://formspree.io/cameron.cabo@yahoo.com" method="post">
                    <input type="text" name="Name" placeholder="Name" required>
                    <input type="email" name="_replyto" placeholder="Email" required>
                    <textarea name="Message" cols="30" rows="6" placeholder="Message" required></textarea>
                    <!-- CONFIG -->
                    <input class="is-hidden" type="text" name="_gotcha" style="display: none">
                    <input type="hidden" name="_subject" value="Subject">
                    <!-- /CONFIG -->
                    <input class="submit" type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>

    <footer>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
